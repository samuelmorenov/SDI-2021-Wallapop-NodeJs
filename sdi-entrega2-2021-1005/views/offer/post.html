{% extends "../base.html" %}

{% block titulo %} Publicar Nueva Oferta {% endblock %}

{% block contenido_principal %}

<div class="container">
    <h2>Publicar Nueva Oferta</h2>

    <form class="form-horizontal" method="post" action="/offer/post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Título</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="title" placeholder="Título descriptivo de la oferta"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Detalle</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="description" placeholder="Detalle textual de la oferta" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="price">Precio</label>
            <div class="col-sm-10">
                <input type="number" step=.01 class="form-control" name="price" placeholder="Cantidad solicitada en euros" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
