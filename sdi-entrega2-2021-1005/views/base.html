<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block titulo %} My wallapop {% endblock %}</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% block scripts %} {% endblock %}
</head>
<body>


<!-- Barra de Navegación superior -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img src="/img/student-48.png" alt="logo"/>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            {% if loggedUser %}
            <ul class="nav navbar-nav">
                <li><a href="/">Inicio</a></li>
                <li id="users-menu" class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        Usuarios
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- <li><a href="/user/add">Agregar Usuario</a></li> -->
                        <li><a href="/users">Ver Usuarios</a></li>
                    </ul></li>
            </ul>
            {% endif %}
            <ul class="nav navbar-nav navbar-right">
                {% if !loggedUser %}
                <li>
                    <a href="/signup">
                        Registrate
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </li>
                <li>
                    <a href="/login">
                        Identifícate
                        <span class="glyphicon glyphicon-log-in"></span>
                    </a>
                </li>
                {% endif %}
                {% if loggedUser %}
                <li>
                    <a href="/logout">
                        Desconectarse
                        <span class="glyphicon glyphicon-log-out"></span>
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>


<div class="container">

    <script>
        var mensaje = getUrlParameter('mensaje');
        var tipoMensaje = getUrlParameter('tipoMensaje');
        if (mensaje != "") {
            if (tipoMensaje == "") {
                tipoMensaje = 'alert-info';
            }
            $(".container")
                .append("<div class='alert " + tipoMensaje + "'>" + mensaje + " </div>");
        }

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' :
                decodeURIComponent(results[1].replace(/\+/g, ' '));
        };
    </script>


    <!-- Contenido -->
    {% block contenido_principal %}
    <!-- Posible contenido por defecto -->
    {% endblock %}

</div>
</body>
</html>
